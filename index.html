<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css " />
		<title>Majority Radio Controls</title>
	</head>

	<body>
		<div class="outer-ridge">
			<div class="main-facia">
				<div class="display-surround">
					<p class="make"><span>MAJORITY</span></p>
					<div class="display">
						<p>Planet Rock</p>
						<p><span class="scroll">Now Playing - Stargazer by Rainbow</span></p>
					</div>
				</div>
				<div class="volume"></div>
				<div class="power-icon">
					<span><img src="power.png" alt="" srcset="" /></span>
				</div>
				<div class="vol-signs">
					<span>&#8722;</span><span class="vol">Volume</span><span>&#43;</span>
				</div>
				<div class="mode sm-btn top-row">
					<span>Mode</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="scan sm-btn top-row">
					<span>Scan</span><button class="btn">
						<div class="inner-ring sm-btn"></div>
					</button>
				</div>
				<div class="dimmer sm-btn btm-row">
					<span>Dimmer</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="info-menu sm-btn btm-row">
					<span>Info/Menu</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="left sm-btn top-row">
					<span>&#11207;&#11207;</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="right sm-btn top-row">
					<span>&#11208;&#11208;</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="preset sm-btn btm-row">
					<span>Preset</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
				<div class="enter-snooze sm-btn btm-row">
					<span>Enter/Snooze</span><button class="btn">
						<div class="inner-ring"></div>
					</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			<a href="https://www.vecteezy.com/free-png/button">Button PNGs by Vecteezy</a>
		</div>
	</body>

</html>
